<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>PhotoShare</title>
</head>

<body>
  <div id="post">
    <div class="header">
      <div class="logo">
        <img src="/images/camera.png">
      </div>
      <div class="title">
        <h1>PhotoShare</h1>
        <h2>(not a copy of Instagram)</h2>
      </div>
    </div>
    <a class="back-button" href="/index.html">Back</a>
    <h2>Create Post</h2>
    <div class="post-body">
      <div class="add">
        <div class="form">
          <input type="file" name="photo" @change="fileChanged">
          <button @click="upload">Upload</button><br>
          <br>
          <input v-model="title" placeholder="Name"><br>
          <br>
          <textarea v-model="caption" placeholder="Caption"></textarea>
          <p></p>
        </div>
        <div class="upload" v-if="addItem">
          <h2>{{addItem.title}}</h2>
          <img :src="addItem.path" />
          <p>{{addItem.caption}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/devinjohnson7/CreativeProject4">GitHub Link</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/post.js"></script>
</body>

</html>
