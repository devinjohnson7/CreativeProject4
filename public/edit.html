<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>PhotoShare</title>
</head>

<body>
  <div id="edit">
    <div class="header">
      <div class="logo">
        <img src="/images/camera.png">
      </div>
      <div class="title">
        <h1>PhotoShare</h1>
        <h2>(not a copy of Instagram)</h2>
      </div>
    </div>
    <a class="back-button" href="/index.html">Back</a>
    <h2>Edit/Delete Post</h2>
    <div class="post-body">
      <div class="edit">
        <div class="form">
          <input v-model="findTitle" placeholder="Search by Name">
          <div class="suggestions" v-if="suggestions.length > 0">
            <div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">{{s.title}}
            </div>
          </div>
        </div>
        <div class="upload" v-if="findItem">
          <input v-model="findItem.title">
          <textarea v-model="findItem.caption"></textarea>
          <p></p>
          <img :src="findItem.path" />
        </div>
        <div class="actions" v-if="findItem">
          <button @click="deleteItem(findItem)">Delete</button>
          <button @click="editItem(findItem)">Edit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/devinjohnson7/CreativeProject4">GitHub Link</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/edit.js"></script>
</body>

</html>
